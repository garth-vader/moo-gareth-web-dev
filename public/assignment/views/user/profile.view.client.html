<div class="container">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{mode.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="gmoo"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="moo.g@husky.neu.edu"/>
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first"
                   placeholder="Gareth"/>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last"
                   placeholder="Moo"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="../website/website-list.html">Applications</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Logout</a>
</div>
