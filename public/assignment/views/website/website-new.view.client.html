
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a class="navbar-link">
                    <a href="#/user/{{model.userId}}/website">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                    </a>
                </a>
            </p>
            <a class="navbar-brand">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
                    <a ng-click="model.createWebsite(name, description)" href="">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                    </a>
                </a>
            </p>
        </div>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
                    <a href="#/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user">
                        </span>
                    </a>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-model="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="description"
                      rows="5"
                      id="description"
                      class="form-control">Enter Your Description Here
            </textarea>
        </div>
    </form>
</div>
