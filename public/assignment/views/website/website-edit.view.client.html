<nav class="navbar navbar-default navbar-fixed-top">

        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea rows="5" id="description" class="form-control">Cardigan stumptown fixie pork belly est tofu. Kickstarter bicycle rights heirloom, tacos aesthetic letterpress celiac jean shorts elit plaid iPhone. Artisan deep v hella, banh mi direct trade nostrud tofu sapiente lo-fi voluptate exercitation jean shorts kombucha ea. Duis meditation next level pug, sartorial photo booth id fap locavore YOLO minim cillum austin placeat. Tote bag aliquip kickstarter, helvetica master cleanse man bun franzen freegan godard consequat assumenda cardigan poutine. Try-hard est occupy, church-key schlitz nostrud raw denim excepteur culpa typewriter mustache. Mollit tofu fap, nesciunt qui viral do blog bitters.
            </textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="website-list.view.client.html">Delete</a>
</div>
