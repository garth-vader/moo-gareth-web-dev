<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Gmoo"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block" href="applications.html">Applications</a>
    <a class="btn btn-danger btn-block" href="logout.html">Logout</a>
</div>
</body>
</html>
