<div class="ggm-container">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="UserName"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email@Email.com"/>
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first"
                   placeholder="FirstName"/>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last"
                   placeholder="LastName"/>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control"
                    ng-model="model.user.rating"
                    id="rating"
                    type="text"
                    ng-options="values for values in model.option">
                    <option value=""></option>
                </select>

            </select>

        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/tournament">Tournaments</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-danger btn-block"
        ng-click="model.deleteUser()">DELETE USER</a>
</div>
