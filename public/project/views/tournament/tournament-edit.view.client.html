<div class="container">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="name">Tournament Name</label>
            <input ng-model="model.tournament.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input ng-model="model.tournament.location"
                   type="text"
                   class="form-control"
                   id="location"
                   placeholder="My Club"/>
        </div>
        <div class="form-group">
            <label for="description">Tournament Description</label>
            <textarea ng-model="model.tournament.description"
                      rows="4"
                      id="description"
                      class="form-control">Enter Your Description Here
            </textarea>
        </div>
        <h4>Search For Fencers</h4>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <th><input ng-model="text" class="form-control"/></th>
                <th>
                    <button ng-click="model.search(text)" class="btn btn-primary">Search</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in model.users">
                <td>{{user.username}}</td>

                <td>
                    <button ng-click="model.addFencer(user)" class="btn btn-success">add</button>
                </td>
            </tr>
            </tbody>

        </table>
        <h4>Fencers Signed Up</h4>

        <table class="table ">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="fencer in model.fencers">
                <td>{{fencer.fencer.username}}</td>
                <td>
                    <button ng-click="model.removeFencer(fencer)" class="btn btn-danger">Remove</button>
                </td>
            </tr>
            </tbody>

        </table>
    </form>
</div>
